
{% set id = field.name | generateId %}
<div class="col-{{field.size}}">
	<label>
	{{field.label}}
	</label>
	{% if fieldName %}
	{% else %}
	{% set fieldName = "fields" %}
	{% endif %}
	<div class="onoffswitch">
		<input type="checkbox" name="{{fieldName}}[]{{field.depth}}[{{field.name}}]" class="onoffswitch-checkbox" id="{{id}}" value=true {% if field.value %}checked{% endif %}>
		<label class="onoffswitch-label" for="{{id}}">
			<span class="onoffswitch-inner"></span>
			<span class="onoffswitch-switch"></span>
		</label>
	</div>

	{% if field.description %}
	<span class="form-description">
	{{field.description}}
	</span>
	{% endif %}
</div>
