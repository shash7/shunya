
{% if pagination.pages > 1 %}
<div class="pagination">
{% for i in range(1, pagination.pages + 1) %}
{% if type %}
	<a
		href="{{paths.backend}}{{type.slug}}?page={{i}}&{{query.raw}}"
		class="pagination__item {% if pagination.page == i %}pagination__item--current{% endif %}"
		title="Page no {{i}}"
			>
	{{i}}
	</a>
{% else %}
	<a
		href="{{paths.backend}}{{type.slug}}?page={{i}}&{{query.raw}}"
		class="pagination__item {% if pagination.page == i %}pagination__item--current{% endif %}"
		title="Page no {{i}}"
			>
	{{i}}
	</a>
{% endif %}
{% endfor %}
</div>
{% endif %}
