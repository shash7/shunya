
{% if messages %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="flash__container">
				{{messages | dump | safe}}
				{% for key, value in messages %}
				<div class="flash__message flash--{{key}}">
					<span class="flash__text">
					{{value}}
					</span>
				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</div>
{% endif %}
