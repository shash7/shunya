
<div class="header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="header__inner">
					<h1 class="header__title">
						Pages
					</h1>
					<h5 class="header__text">
						Showing {{pagination.total}} pages currently
					</h5>
					
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="section__inner">

					<!-- Controls -->
					<div class="row">
						<form method="get" class="col-lg-10 col-md-8">
							<div class="row">
								<div class="col-md-9 col-sm-7">
								<label>
								Search
								</label>
								<input type="text" name="search" placeholder="{{type.search.field}}">
								</div>
								<div class="col-md-3 col-sm-5">
								<label>
								&nbsp;
								</label>
								<input type="submit" value="Search pages">
								</div>
							</div>
						</form>
						<div class="col-lg-2 col-md-4">
							<button class="section__cta section__cta--add" data-toggle="modal" data-target=".bs-example-modal-sm">
								Add page
							</button>
						</div>
					</div>

					<hr>
					<!-- Controls END -->

					<!-- Table -->
					<div class="table">
						<div class="table__row table__row--header">
							<div class="table__cell">
								Title
							</div>
							<div class="table__cell table__cell--align-right">
								Slug
							</div>
							<div class="table__cell table__cell--align-right">
								Date Created
							</div>
						</div>
						{% for page in pages %}
						<a class="table__row" href="pages/{{page._id}}">
							<div class="table__cell">
								{{page.title}}
							</div>
							<div class="table__cell table__cell--align-right">
								/{{page.slug}}
							</div>
							<div class="table__cell table__cell--align-right">
								{{page.dateCreated | renderDate}}
							</div>
						</a>
						{% else %}
						<blockquote class="section__message center">
							No Pages exist. <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Create one now.</a>
						</blockquote>
						{% endfor %}	
					</div>
					<!-- Table END -->

					{% include "partials/pagination.html" %}

				</div>
			</div>

		</div>
	</div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <h3>
      Create page
      </h3>
      <form id="addPage" class="form-row" method="post">
      	<div class="col-12">
      		<label>
      		Title
      		</label>
      		<input type="text" name="title" placeholder="Page title">
      		<span class="form-description">
      		</span>
      	</div>
      	<div class="col-12">
      		<input type="submit" value="Create page">
      	</div>
      </form>

    </div>
  </div>
</div>
