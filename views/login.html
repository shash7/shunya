<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
		Backend
		</title>
		{% include "partials/head.html" %}
	</head>
	<body class="login">
		
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					{% include "partials/flash.html" %}
					</div>

					<div class="col-md-10 col-md-offset-1">

						<div class="login__inner">
							<h1 class="login__title">
							Welcome
							</h1>
							
							<form method="post" class="login__form">
								<div class="row">
									<div class="col-md-5 col-sm-6">
										<label>
										Email
										</label>
										<input type="email" name="email" placeholder="name@email.com" class="focus-first">
									</div>
									<div class="col-md-5 col-sm-6">
										<label>
										Password
										</label>
										<input type="password" name="password" placeholder="********">
									</div>
									<div class="col-md-2 col-sm-6">
										<label>
										&nbsp;
										</label>
										<input type="submit" value="Login">
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
